<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tradutor do IF</h1>
        <div class="content">
            <div class="divSelector">
                <select class="selectFrom"></select>
                <select class="selectTo"></select>
            </div>
            <div class="divTextareas">
                <textarea id="textareaFrom" placeholder="Digitar texto" rows="8"></textarea>
                <textarea id="textareaTo" placeholder="Tradução" rows="8"></textarea>
            </div>
            <button id="btnTranslate">Traduzir</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
